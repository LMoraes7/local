server.port=8080

spring.datasource.url=jdbc:h2:mem:curso
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

database.mysql.host=localhost
database.mysql.port=3306
database.mysql.schema=curso
database.mysql.username=root
database.mysql.password=root

api.jwt.expiration=3600

# actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.metrics.enable.jvm=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.sla.http.server.requests=50ms,100ms,200ms,300ms,500ms,1s
management.metrics.tags.application=api-java-metrics